<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avrenpedia - Music Encyclopedia</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Este contêiner principal só será exibido após o login bem-sucedido -->
    <div class="main-container" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <h1>Avrenpedia</h1>
                    <p>Music Encyclopedia</p>
                </div>
                <button class="control-btn close-btn" id="closeSidebarBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="nav-menu">
                <div class="nav-item active" data-target="inicio"><i class="fas fa-home"></i><span>Home</span></div>
                <div class="nav-item" data-target="descobrir"><i class="fas fa-compass"></i><span>Discover</span></div>
            </div>
            <div class="library-section">
                <div class="section-title">YOUR LIBRARY</div>
                <div class="nav-item" data-target="seguindo"><i class="fas fa-user-check"></i><span>Following</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <button class="control-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for bands, albums...">
                </div>
                <div class="user-profile-area">
                    <div class="user-profile" id="userProfile">
                        <!-- A FOTO DO USUÁRIO APARECERÁ AQUI -->
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userName">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <!-- MUDANÇA AQUI: Menu dropdown para logout -->
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-item" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Log Out</span>
                        </div>
                    </div>
                    <button class="control-btn" id="settingsBtn"><i class="fas fa-paint-brush"></i></button>
                    <div class="theme-picker" id="themePicker">
                        <div class="color-swatch" data-color="#E50914" style="background: #E50914;"></div>
                        <div class="color-swatch" data-color="#1DB954" style="background: #1DB954;"></div>
                        <div class="color-swatch" data-color="#FFC107" style="background: #FFC107;"></div>
                        <div class="color-swatch" data-color="#007BFF" style="background: #007BFF;"></div>
                        <div class="color-swatch" data-color="#9b59b6" style="background: #9b59b6;"></div>
                    </div>
                </div>
            </div>

            <div id="inicio" class="content-section active">
                <h2 class="section-title-main">New Releases</h2>
                <div class="music-grid" id="home-albums-grid"><p class="search-message">Loading...</p></div>
                <h2 class="section-title-main">Featured Artists</h2>
                <div class="music-grid" id="home-artists-grid"><p class="search-message">Loading...</p></div>
            </div>

            <div id="buscar" class="content-section"><h2 class="section-title-main">Search Results</h2><div class="search-results-grid" id="searchResultsContainer"><p class="search-message">Type something in the search bar to begin.</p></div></div>
            <div id="details-view" class="content-section"></div>
            <div id="seguindo" class="content-section"><h2 class="section-title-main">Artists You Follow</h2><div class="music-grid" id="followed-artists-grid"></div></div>
            
            <div id="descobrir" class="content-section">
                <h2 class="section-title-main">Recommendations</h2>
                <div class="music-grid" id="discover-grid"><p class="search-message">Loading...</p></div>
            </div>
        </div>
    </div>

    <!-- O MODAL DE TROCA DE NOME FOI REMOVIDO -->

    <script src="script.js"></script>
</body>
</html>
