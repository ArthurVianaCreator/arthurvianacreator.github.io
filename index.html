<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avrenpedia - Music Encyclopedia</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <h1>Avrenpedia</h1>
                    <p>Music Encyclopedia</p>
                </div>
                <button class="control-btn close-btn" id="closeSidebarBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="nav-menu">
                <div class="nav-item active" data-target="inicio"><i class="fas fa-home"></i><span>Home</span></div>
                <div class="nav-item" data-target="descobrir"><i class="fas fa-compass"></i><span>Discover</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <button class="control-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for bands, albums...">
                </div>
                <!-- ÁREA DE PERFIL E CONFIGURAÇÕES REMOVIDA -->
            </div>

            <div id="inicio" class="content-section active">
                <h2 class="section-title-main">New Releases</h2>
                <div class="music-grid" id="home-albums-grid"><p class="search-message">Loading...</p></div>
                <h2 class="section-title-main">Featured Artists</h2>
                <div class="music-grid" id="home-artists-grid"><p class="search-message">Loading...</p></div>
            </div>

            <div id="buscar" class="content-section"><h2 class="section-title-main">Search Results</h2><div class="search-results-grid" id="searchResultsContainer"><p class="search-message">Type something in the search bar to begin.</p></div></div>
            <div id="details-view" class="content-section"></div>
            
            <div id="descobrir" class="content-section">
                <h2 class="section-title-main">Discover Great Music</h2>
                <div class="music-grid" id="discover-grid"><p class="search-message">Loading...</p></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
