<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrica - Music Encyclopedia</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-loader"><div class="spinner"></div></div>
    
    <div class="main-container" style="display: none;">
        <div class="sidebar">
            <div class="logo"><h1>Lyrica</h1></div>
            <nav class="main-nav">
                <div class="nav-item active" data-target="inicio"><i class="fas fa-home"></i><span>Home</span></div>
                <div class="nav-item" data-target="profile" id="profileNavItem"><i class="fas fa-user"></i><span>Profile</span></div>
            </nav>
        </div>

        <div class="content-wrapper">
            <div class="top-bar">
                <div class="mobile-header">
                    <div class="logo"><h1>L</h1></div>
                     <nav class="main-nav-mobile">
                        <div class="nav-item active" data-target="inicio">Home</div>
                        <div class="nav-item" data-target="profile" id="profileNavItemMobile">Profile</div>
                    </nav>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i><input type="text" id="searchInput" placeholder="Search...">
                </div>
                <div class="user-profile-area">
                    <button class="control-btn" id="themeToggleBtn">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn-login" id="loginPromptBtn">Login</button>
                    <div class="user-profile" id="userProfile" style="display: none;">
                        <div class="user-avatar" id="userAvatar"></div>
                        <div id="userInfo" class="user-info"></div>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-item" id="changeNameBtn"><i class="fas fa-pencil-alt"></i><span>Change Name</span></div>
                        <div class="dropdown-item" id="changeAvatarBtn"><i class="fas fa-camera"></i><span>Change Picture</span></div>
                        <div class="dropdown-item" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Log Out</span></div>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div id="inicio" class="content-section active">
                    <div id="home-container">
                        <!-- Home Page content will be injected here -->
                    </div>
                </div>
                <div id="buscar" class="content-section"><h2 class="section-title-main">Search Results</h2><div id="searchResultsContainer"></div></div>
                <div id="details-view" class="content-section"></div>
                <div id="profile" class="content-section">
                    <!-- Profile content will be injected here -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="loginModal" class="modal-overlay"><div class="modal-content"><button class="close-modal-btn">&times;</button><h2>Login</h2><p class="modal-error"></p><input type="email" id="loginEmail" placeholder="Email"><div class="password-wrapper"><input type="password" id="loginPassword" placeholder="Password"><i class="fas fa-eye password-toggle"></i></div><div class="modal-actions"><button class="btn-primary" id="loginSubmitBtn">Login</button></div><p class="modal-switch">Don't have an account? <a href="#" id="switchToRegister">Sign Up</a></p></div></div>
    <div id="registerModal" class="modal-overlay"><div class="modal-content"><button class="close-modal-btn">&times;</button><h2>Sign Up</h2><p class="modal-error"></p><input type="text" id="registerName" placeholder="Your Name"><input type="email" id="registerEmail" placeholder="Email"><div class="password-wrapper"><input type="password" id="registerPassword" placeholder="Password"><i class="fas fa-eye password-toggle"></i></div><div class="modal-actions"><button class="btn-primary" id="registerSubmitBtn">Create Account</button></div><p class="modal-switch">Already have an account? <a href="#" id="switchToLogin">Login</a></p></div></div>
    
    <div id="nameChangeModal" class="modal-overlay"><div class="modal-content"><h2>Change Your Name</h2><p class="modal-error"></p><input type="text" id="newNameInput" placeholder="New name"><div class="modal-actions"><button class="btn-secondary close-modal-btn">Cancel</button><button class="btn-primary" id="saveNameBtn">Save</button></div></div></div>
    
    <div id="avatarChangeModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <h2>Change Profile Picture</h2>
            <p class="modal-error"></p>
            <div class="avatar-preview-container">
                <img id="avatarPreviewImage" src="" alt="Avatar Preview">
            </div>
            <input type="file" id="avatarFileInput" accept="image/*" style="display: none;">
            <div class="modal-actions-grid">
                <button class="btn-secondary" id="uploadAvatarBtn"><i class="fas fa-upload"></i> Upload Image</button>
                <button class="btn-danger" id="removeAvatarBtn"><i class="fas fa-trash"></i> Remove</button>
            </div>
            <div class="modal-actions">
                 <button class="btn-primary" id="saveAvatarBtn">Save & Close</button>
            </div>
            <p class="modal-info">Use the mouse wheel to zoom.</p>
        </div>
    </div>
    
    <div id="badgeTooltip" class="badge-tooltip">
        <h3 id="badgeTooltipTitle"></h3>
        <p id="badgeTooltipDesc"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
