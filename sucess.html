<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Lyrica</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; text-align: center; }
        .success-container { color: var(--white-text); }
        .success-container h1 { font-family: var(--elegant-font); color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="success-container">
        <div id="app-loader"><div class="spinner"></div></div>
        <h1>Payment Successful!</h1>
        <p>Thank you for supporting Lyrica. Your account is being upgraded.</p>
        <p>You will be redirected shortly...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                // Se não houver token, redirecione para a página inicial
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ action: 'confirm_premium_status' })
                });

                if (!response.ok) {
                    throw new Error('Failed to confirm premium status.');
                }
                
                // Redireciona para o perfil do usuário após 3 segundos
                setTimeout(() => {
                    window.location.href = '/'; 
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                alert('There was an error upgrading your account. Please contact support.');
                // Redireciona mesmo se houver erro
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        });
    </script>
</body>
</html>
